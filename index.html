<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

<script src="javascript.js"></script>

<body>

    <div class="card">
        <div class="card-header">
            Phép tính trẻ con
        </div>
        <div class="card-body">
            <h5 class="card-title">Cùng thực hiện các phép tính cơ bản nào</h5>
                <div class="row">
                    <div class="col-1">
                        <label>Số thứ nhất</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control-sm" type="text" name="number1" id="number1" required onfocusout="validation(inputOne)">
                        <label style="display: block; font-size: 12px; color: red;" id="checknum1"></label>
                    </div>
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pheptinh" id="cong" value="option1">
                            <label class="form-check-label" for="cong">
                                Cộng
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pheptinh" id="tru" value="option2">
                            <label class="form-check-label" for="tru">
                                trừ
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>Số thứ hai</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control-sm" type="text" name="number2" id="number2" required onfocusout="validation(inputTwo)">
                        <label style="display: block; font-size: 12px; color: red;" id="checknum2"></label>
                    </div>
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pheptinh" id="nhan" value="option3">
                            <label class="form-check-label" for="nhan">
                                nhân
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pheptinh" id="chia" value="option4">
                            <label class="form-check-label" for="chia">
                                chia
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>Kết quả</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control-sm" type="text" name="ketqua" id="ketqua">
                    </div>
                    <div class="col-4">
                        <div class="col-auto">
                            <button onclick="caculation()" class="btn btn-primary mb-3">Tính</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>Thông báo</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control-sm-4" type="text" id="thongbao" style="color: red; border: none; width: 100%;">
                    </div>
                </div>
        </div>
    </div>

</body>

</html>
